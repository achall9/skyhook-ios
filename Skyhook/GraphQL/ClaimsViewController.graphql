

query ClaimsList  {
   claims {
    edges {
     node {
      id
      claimNumber
      claimDate
      dueDate
      lossDate
      notes
      uploads {
          id
          url
      }
      insured {
                 name
                 phoneM
                 phoneB
                 email
                 address {
                      street1
                      street2
                      city
                      state
                      zip
                  }
      }
      claimant {
                 name
                 phone
                 address {
                      street1
                      street2
                      city
                      state
                      zip
                  }
                  legal {
                      name
                      contact
                      phone
                       address {
                      street1
                      street2
                      city
                      state
                      zip
                  }
                  }
         
      }
      customer {
        id
        name
        contact
        phone
        email
        address {
            street1
            street2
            city
            state
            zip
        }
      }
      ia{
        id
        name
        contact
        phone
        email
        address {
               street1
               street2
               city
               state
               zip
        }
      }
      status
      activities {
          edges {
          node {
            id
            name
            totalElapsedMillis
            geo
            flags
            notes {
                note
                posted
            }
            status
            uploads {
                uploadId
                url
            }
          }
        }
      }
    }
  }
 }
}



mutation CreateActivity($claimId:ID!, $name:String!, $status:ActivityStatus,$type:ActivityType) {
  createActivity(input: {
    claimId: $claimId,
    name: $name,
    status: $status,
    type: $type
  }) {
    activity {
      id
      name
      totalElapsedMillis
      geo
      flags
      notes {
        note
        posted
      }
      status
      started
      completed
    }
  }
}

mutation UpdateActivityStart($activityId:ID!) {
  updateActivityStart(input: { activityId: $activityId }) {
    success
    message
  }
}


mutation UpdateActivityEnd($activityId:ID!) {
  updateActivityEnd(input: { activityId: $activityId }) {
     success
     message
  }
}


mutation UpdateActivityGeoInput($activityId:ID!, $path:String!, $flag:String!) {
  updateActivityGeo(input: { activityId: $activityId, path: $path, flag: $flag }) {
    success
    message
  }
}

mutation UpdateNotes($activityId: ID!, $note: String!) {
  updateActivityNotes(input: {
    activityId: $activityId,
    note: $note
  }) {
    success
    message
  }
}

mutation ActivityFileUpload($activityId: ID!, $file: Upload!){
    updateActivityUpload(input: {activityId: $activityId, file: $file}){
        upload{
            id
            path
            
        }
        
    }
}






