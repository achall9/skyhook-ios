mutation LoginUser($email: String!, $password: String!, $registrationToken: String!) {
    login(input: {email: $email, password: $password, registrationToken: $registrationToken}) {
        user {
            fullName
            email
            id
            roleId
            jwt
        }
    }
}

fragment UserFullDetails on User {
    id
    fullName
    email
    roleId
}






